<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlit Book Promotion</title>
    <style>
        body {
            overflow: hidden;
            background-color: #000030;
            background-image: url("https://images.unsplash.com/photo-1536152470836-b943b246224c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1476&q=80");
            background-size: cover;
            background-position: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Static Stars Container */
        .starfield {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
                box-shadow: 0 0 5px 1px white;
            }
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 3rem;
            max-width: 800px;
            margin: 2rem;
            background: rgba(0, 0, 45, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        .book-image {
            max-width:150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            margin-bottom:0.6rem;
            transition: transform 0.3s ease;
        }

        .book-image:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #e6e6e6;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .content {
                margin: 1rem;
                padding: 2rem;
            }

            .book-image {
                max-width: 250px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }
        }

        /* Star sizes variation */
        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }
    </style>
</head>

<body>
    <div class="starfield" id="starfield"></div>
    <div class="content">
        <img src="https://moodswag.com/wp-content/uploads/2021/01/Subhash-Chandra-Bose-1-768x1184.jpg" alt="Book Cover" class="book-image">
        <h1>Netaji Subhas Bose</h1>
        <p>
            Step into the inspiring journey of Netaji Subhas Chandra Bose — a symbol of courage and patriotism.
A must-read for those who admire fearless leadership and the spirit of freedom.
        </p>
        <a href="#" class="cta-button">Get Your Copy Now!</a>
    </div>
    <a href="index.html" class="back-button">← Back to Home</a>
    <script>
        // Enhanced star generation with different sizes
        const starfield = document.getElementById('starfield');
        const starCount = 200;
        const starSizes = ['small', 'medium', 'large'];

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = `star ${starSizes[Math.floor(Math.random() * starSizes.length)]}`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starfield.appendChild(star);
        }
    </script>
</body>

</html>
