<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Promotion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            --s: 25vmin;
            --p: calc(var(--s) / 2);
            --c1: pink;
            --c2: dodgerblue;
            --c3: white;
            --bg: var(--c3);
            --d: 4000ms;
            --e: cubic-bezier(0.76, 0, 0.24, 1);

            background-color: var(--bg);
            background-image:
                linear-gradient(45deg, var(--c1) 25%, transparent 25%),
                linear-gradient(-45deg, var(--c1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--c2) 75%),
                linear-gradient(-45deg, transparent 75%, var(--c2) 75%);
            background-size: var(--s) var(--s);
            background-position:
                calc(var(--p) * 1) calc(var(--p) * 0),
                calc(var(--p) * -1) calc(var(--p) * 1),
                calc(var(--p) * 1) calc(var(--p) * -1),
                calc(var(--p) * -1) calc(var(--p) * 0);
            animation:
                backgroundPosition 4s infinite linear,
                backgroundChange 8s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes backgroundPosition {
            0% {
                background-position:
                    0 0,
                    var(--s) 0,
                    var(--s) calc(-1 * var(--s)),
                    0 calc(-1 * var(--s));
            }

            100% {
                background-position:
                    var(--s) var(--s),
                    calc(var(--s) * 2) var(--s),
                    calc(var(--s) * 2) 0,
                    var(--s) 0;
            }
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        @keyframes backgroundChange {

            0%,
            33% {
                --bg: var(--c3);
            }

            34%,
            66% {
                --bg: var(--c1);
            }

            67%,
            100% {
                --bg: var(--c2);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px;
            text-align: center;
            z-index: 1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .book-image {
            max-width:150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .book-image:hover {
            transform: scale(1.05);
        }

        .book-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-family: 'Georgia', serif;
        }

        .book-description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1.5rem;
            font-family: 'Arial', sans-serif;
        }

        .cta-button {
            background-color: var(--c2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }

            .book-title {
                font-size: 2rem;
            }

            .book-description {
                font-size: 1rem;
            }

            .book-image {
                max-width: 250px;
            }
        }

        @media (prefers-reduced-motion) {
            body {
                animation: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="https://moodswag.com/wp-content/uploads/2021/01/Subhash-Chandra-Bose-1-768x1184.jpg" alt="Book Cover" class="book-image">
            <h1 class="book-title">Netaji Subhas Bose</h1>
            <p class="book-description">
                Step into the inspiring journey of Netaji Subhas Chandra Bose — a symbol of courage and patriotism.
               A must-read for those who admire fearless leadership and the spirit of freedom.
            </p>
            <a href="#" class="cta-button">Get Your Copy Now!</a>
        </div>
        <a href="index.html" class="back-button">← Back to Home</a>
    </div>
</body>

</html>
